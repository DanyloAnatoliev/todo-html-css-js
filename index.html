<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connecting google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Connecting CSS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script defer src="./js/scripts.js"></script>
    <title>TODO</title>
  </head>
  <body>
    <div class="backdrop hidden">
      <!-- Form for new task -->
      <form
        method="get"
        id="add-task-form"
        name="add-task-form"
        class="form hidden"
      >
        <h2>New Task</h2>
        <div class="form-input">
          <label for="new-task-title">Title</label>
          <input
            type="text"
            id="new-task-title"
            name="new-task-title"
            placeholder="Groceries"
            autocomplete="off"
            required
          />
        </div>

        <div class="form-input">
          <label for="new-task-description">Description</label>
          <textarea
            id="new-task-description"
            placeholder="Buy some apples."
          ></textarea>
        </div>
        <div class="form-btn-wrapper">
          <button type="submit" class="btn submit" id="submit-new-task">
            <span class="material-symbols-outlined"> check </span>
            Add
          </button>
          <button type="button" class="btn cancel" id="close-add-form">
            <span class="material-symbols-outlined"> close </span>
            Cancel
          </button>
        </div>
      </form>

      <!-- Form for editing existing task -->
      <form
        method="get"
        id="edit-task-form"
        name="edit-task-form"
        class="form hidden"
      >
        <!-- Change title to the task's tiele -->
        <h2>Task</h2>
        <div class="form-input">
          <label for="new-task-title">Title</label>
          <input
            type="text"
            id="edited-task-title"
            name="edited-task-title"
            placeholder="Groceries"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-input">
          <label for="new-task-description">Description</label>
          <textarea
            id="edited-task-description"
            placeholder="Buy some apples."
          ></textarea>
        </div>
        <div class="form-btn-wrapper">
          <button type="submit" class="btn submit" id="submit-edited-task">
            <span class="material-symbols-outlined"> check </span>
            Save
          </button>
          <button type="button" class="btn cancel" id="close-edit-form">
            <span class="material-symbols-outlined"> close </span>
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <h1>TODO App</h1>
      <header class="wrapper-header">
        <!-- Work in progress: Searchbar to search through your tasks -->
        <div class="searchbar">
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search..."
          />
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <button type="button" class="btn add">
          <span class="material-symbols-outlined"> add </span>
          Add task
        </button>
      </header>
      <!-- Wrapper for list items -->
      <div class="list-wrapper">
        <!-- Default text. Displayed if there's no data -->
        <h2 class="default-text">Try adding a new task</h2>
      </div>
    </div>
  </body>
</html>
