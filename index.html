<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connecting google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Connecting CSS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>TODO</title>
  </head>
  <body>
    <div class="backdrop hidden">
      <!-- Form for new task -->
      <form
        action="add-new-task"
        method="get"
        id="add-task-form"
        class="form hidden"
      >
        <h2>New Task</h2>
        <div class="form-input">
          <label for="new-task-title">Title</label>
          <input
            type="text"
            id="new-task-title"
            placeholder="Groceries"
            required
          />
        </div>

        <div class="form-input">
          <label for="new-task-description">Description</label>
          <textarea
            id="new-task-description"
            placeholder="Buy some apples."
          ></textarea>
        </div>
        <div class="form-btn-wrapper">
          <button type="submit" class="btn submit" id="add-new-task-btn">
            <span class="material-symbols-outlined"> check </span>
            Add
          </button>
          <button class="btn cancel">
            <span class="material-symbols-outlined"> close </span>
            Cancel
          </button>
        </div>
      </form>

      <!-- Form for editing existing task -->
      <form action="edit-task" method="get" id="edit-form" class="form hidden">
        <!-- Change title to the task's tiele -->
        <h2>Task</h2>
        <div class="form-input">
          <label for="new-task-title">Title</label>
          <input
            type="text"
            id="new-task-title"
            placeholder="Groceries"
            required
          />
        </div>
        <div class="form-input">
          <label for="new-task-description">Description</label>
          <textarea
            id="new-task-description"
            placeholder="Buy some apples."
          ></textarea>
        </div>
        <div class="form-btn-wrapper">
          <button type="submit" class="btn submit" id="save-edited-task-btn">
            <span class="material-symbols-outlined"> check </span>
            Save
          </button>
          <button class="btn cancel">
            <span class="material-symbols-outlined"> close </span>
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <h1>TODO App</h1>
      <header class="wrapper-header">
        <!-- Work in progress: Searchbar to search through your tasks -->
        <div class="searchbar">
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search..."
          />
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <button class="btn add">
          <span class="material-symbols-outlined"> add </span>
          Add task
        </button>
      </header>
      <!-- Wrapper for list items -->
      <div class="list-wrapper">
        <!-- Placeholder for list item -->
        <div class="list-item">
          <div class="item-top">
            <span class="item-tag">
              <span class="material-symbols-outlined item-tag-icon">
                sell
              </span>
              Work
            </span>
            <div class="item-options">
              <button class="btn edit" title="Edit task">
                <span class="material-symbols-outlined"> edit </span>
              </button>
              <button class="btn delete" title="Delete task">
                <span class="material-symbols-outlined"> delete </span>
              </button>
            </div>
          </div>
          <h2 class="item-title">Create a todo app</h2>
          <p class="item-description">
            Create a todo app with HTML, CSS and JS.
          </p>
          <button class="btn complete">
            <span class="material-symbols-outlined"> check </span>
            Complete
          </button>
        </div>
        <!-- Placeholder for completed list item -->
        <div class="list-item completed">
          <div class="item-top">
            <span class="item-tag">
              <span class="material-symbols-outlined item-tag-icon">
                sell
              </span>
              Work
            </span>
            <div class="item-options">
              <button class="btn edit" title="Edit task">
                <span class="material-symbols-outlined"> edit </span>
              </button>
              <button class="btn delete" title="Delete task">
                <span class="material-symbols-outlined"> delete </span>
              </button>
            </div>
          </div>
          <h2 class="item-title">Create repository</h2>
          <p class="item-description">
            Create repository for the future todo app.
          </p>
          <button class="btn complete">
            <span class="material-symbols-outlined"> check </span>
            Complete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
